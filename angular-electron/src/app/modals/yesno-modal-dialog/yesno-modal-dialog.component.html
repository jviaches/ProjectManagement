<div class="yes-no-modal-dialog">
    <h2 mat-dialog-title>Confirmation</h2>

    <mat-dialog-content>
        <p>{{additionalMessage}}</p>
        <p></p>
        <p>Are you sure ?</p>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button class="button is-outlined" (click)="yes()">
            Yes
        </button>
        <button class="button is-outlined" (click)="no()">
            No
        </button>
    </mat-dialog-actions>
</div>
