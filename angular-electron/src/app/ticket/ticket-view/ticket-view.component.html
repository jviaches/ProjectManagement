<div class="center">
    <input [(ngModel)]='caption' class="input" type="text" placeholder="Caption" style="margin-bottom: 20px;">
    <quill-editor id="editor" [styles]="editorStyle" [modules]="quillConfiguration" [(ngModel)]="editorText"
        (onContentChanged)="onContentChanged($event)" required></quill-editor>

    <div style="margin-top: 20px;">
        <button mat-raised-button (click)="updateEvent()" style="margin-right: 10px;">Update</button>
        <button mat-raised-button (click)="cancel()">Cancel</button>
    </div>
</div>
